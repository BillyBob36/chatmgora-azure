version: 1.2.8

cache: true

registration:
  socialLogins: []
  allowedDomains: []

endpoints:
  custom:
    - name: "Azure GPT-5.2"
      apiKey: "${AZURE_OPENAI_API_KEY}"
      baseURL: "https://infan-mkcivtsn-eastus2.cognitiveservices.azure.com/openai/deployments/gpt-5.2-chat-2"
      models:
        default: ["gpt-5.2-chat-2"]
        fetch: false
      titleConvo: true
      titleModel: "gpt-5.2-chat-2"
      summarize: false
      forcePrompt: false
      modelDisplayLabel: "Azure GPT-5.2"
      addParams:
        api-version: "2024-12-01-preview"
      headers:
        api-key: "${AZURE_OPENAI_API_KEY}"

rateLimits:
  fileUploads:
    ipMax: 100
    ipWindowInMinutes: 60
    userMax: 50
    userWindowInMinutes: 60

interface:
  privacyPolicy:
    externalUrl: ""
    openNewTab: true
  termsOfService:
    externalUrl: ""
    openNewTab: true
